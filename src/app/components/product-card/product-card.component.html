<div class="card" style="width: 18rem;">
    <img [src]="imagen" class="card-img-top" alt="Imagen de {{ titulo }}">
    <div class="card-body">
      <h5 class="card-title fw-bold">{{ titulo }}</h5>
      <p class="card-text">{{ texto }}</p>
      <a [href]="enlace" class="btn btn-success d-flex justify-content-center align-items-center" >Detalles del producto</a>
    </div>
  </div>
