<div class="details-product container my-4">
    <div class="row">
      <!-- Imagen del producto -->
      <div class="col-md-6 text-center">
        <img 
           [src]="'./assets/images/'+productData.image_url"
          alt="Imagen de {{ productData.product_name }}" 
          class="img-fluid rounded shadow-sm">
      </div>
      <!-- InformaciÃ³n del producto -->
      <div class="col-md-6">
        <h1 class="product-title mb-3"> {{productData.product_name}} </h1>
        <p class="product-description mb-4"> {{productData.description}} </p>
        <p><b>Precio:</b> {{productData.price}} </p>
        <a class="m-2 btn"href="https://wa.me/573133635338"  target="_blank">!Comprar ahora!</a>  
      </div>
    </div>
  </div>
